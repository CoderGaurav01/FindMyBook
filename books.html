<html lang="en">
<head>
    <title>FindMyBook</title>

<body style="background-color:#EAF6F6">
    <div class="top">
        <div class="bar teal card left-align large">
            <!-- <a class="bar-item button hide-medium hide-large right padding-large hover-white large teal" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a> -->
            <a href="index.html" class="bar-item homebtn button padding-large white">Home</a>
        </div>
        <br><br>
        
        <form class="book">
            <h1>Enter Book Details:</h1>
            <br><br>
            <div class="form-row">
              <div class="form-group col-md-11">
                <label for="bname">Name of the Book:</label>
                <input type="text" class="form-control" id="bname" placeholder="Arthur" required>
              </div>
              <div class="form-group col-md-11">
                <label for="author">Author Name:</label>
                <input type="text" class="form-control" id="author" placeholder="John Doe" required>
              </div>
            </div>
            <div class="form-group col-md-11">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Maths" required>
            </div>

            <div class="row">
              <div class="form-group col-md-4">
                <label for="edition">Edition</label>
                <input type="number" class="form-control" id="edition" placeholder="6th" min="1">
              </div>
              <div class="form-group col-md-3 ">
                <label for="semester">Semester</label>
                <input type="number" class="form-control" id="semester" placeholder="4" required min="1" max="8" required>
              </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="priice">Price</label>
                  <input type="text" class="form-control" id="price" placeholder="â‚¹250" required>
                </div>
              </div>
              <br>
            <button type="submit" class="btn btn-primary">Add Book</button>
          </form>
        

</body>
